<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reminders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reminders</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="full" (click)="showAlert('August 15', 'Meeting with clients')">August 15</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" (click)="showAlert('September 5', 'Submit project report')">September 5</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" (click)="showAlert('October 10', 'Anniversary celebration')">October 10</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" (click)="showAlert('November 20', 'Book club meeting')">November 20</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" (click)="showAlert('December 25', 'Christmas party')">December 25</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
